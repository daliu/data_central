{% include "header.html" -%}

<!-- Begin our Content -->
{% block content -%}
<form method="get" action="/withdrawal/<id>" style="padding:10px;">
  <fieldset>
    <legend>Get All Withdrawls</legend>
    <label>Enter Withdrawl ID: &nbsp;</label>
    <input type="text" placeholder="Enter ID">
    <span class="help-block"></span>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

<form method="get" action="/withdrawal/<id>" style="padding:10px;">
  <fieldset>
    <legend>Get Withdrawl By ID</legend>
    <label>Enter Withdrawl ID: &nbsp;</label>
    <input type="text" placeholder="Enter ID">
    <span class="help-block"></span>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

<form method="post" action="/withdrawal/<id>" style="padding:10px;">
  <fieldset>
    <legend>Create a Withdrawl</legend>
    <label>Enter Withdrawl ID: &nbsp;</label>
    <input type="text" placeholder="Enter ID">
    <span class="help-block"></span>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

<form method="put" action="/withdrawal/<id>" style="padding:10px;">
  <fieldset>
    <legend>Update an Existing Withdrawl</legend>
    <label>Enter Withdrawl ID: &nbsp;</label>
    <input type="text" placeholder="Enter ID">
    <span class="help-block"></span>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

<form method="delete" action="/withdrawal/<id>" style="padding:10px;">
  <fieldset>
    <legend>Delete a Withdrawl</legend>
    <label>Enter Withdrawl ID: &nbsp;</label>
    <input type="text" placeholder="Enter ID">
    <span class="help-block"></span>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

{%- endblock content %}

{% block footer -%}
{% include "footer.html" -%}
{% endblock footer -%}
